{# refer to WTForm documentation  #}
{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs) | safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <div class="ui error message">{{ error }}</div>
    {% endfor %}
  {% endif %}
{% endmacro %}
